spring.application.name=notebook

## MySQL DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/notebook?allowPublicKeyRetrieval=true
spring.datasource.username=notebook_user
spring.datasource.password=notebook_password

## JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update


## Security
spring.security.user.name=admin
spring.security.user.password=admin

